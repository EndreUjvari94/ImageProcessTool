<section>
    <app-settings 
        *ngIf="imageService.isShowroomFetchFinished && componentName ==='settings'"
        (changeView)="onChangeView($event)"
    ></app-settings>
    <app-results 
        *ngIf="componentName === 'results'"
        (changeView)="onChangeView($event)"
    ></app-results>
</section>
