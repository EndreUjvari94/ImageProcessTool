<section [ngSwitch]="componentName">
    <app-file-select 
        *ngSwitchCase="'file-select'"
        (changeView)="onChangeView($event)"
    ></app-file-select>
    <app-settings 
        *ngSwitchCase="'settings'"
        (changeView)="onChangeView($event)"
    ></app-settings>
    <app-results *ngSwitchCase="'results'"></app-results>
</section>
