<section>
    
    <!-- Loading indicator -->
    <div 
        class="loading-indicator"
        *ngIf="!imageService.isShowroomFetchFinished"
    >        
        <app-loading-indicator></app-loading-indicator>
    </div>

    <app-settings 
        *ngIf="imageService.isShowroomFetchFinished && componentName ==='settings'"
        (changeView)="onChangeView($event)"
    ></app-settings>

    <app-results 
        *ngIf="componentName === 'results'"
    ></app-results>
    
</section>
