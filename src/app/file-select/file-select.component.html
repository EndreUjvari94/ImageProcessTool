<section class="row">
    <div class="col-md-4">
        <h5>Select files</h5>
        <ngx-dropzone 
            accept="image/*"
            (change)="onSelect($event)"
        >
            <ngx-dropzone-label>DROP CAR IMAGE or SELECT FILE</ngx-dropzone-label>
        </ngx-dropzone>
    </div>
</section>
